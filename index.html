<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>HTML5 Barrage Player</title>
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<header>
		<h3>HTML5 Barrage Player</h3>
	</header>

	<div class="container">
		<div class="container-left">
			<video src="ly.mp4" type="video/mp4" controls>

			</video>
			<div class="barrage">dssddsnjsk</div>
		</div>
		<div class="container-right">
			<div class="right-top">

				</div>

	<footer>
		<h5><span>Powered by <a href="http://ivydom.com">ivydom.com</a></span></h5>
	</footer>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

      		//为按钮,列表添加动画效果
      		$('h3,h5 span').hover(
        		function(){$(this).stop().animate({opacity:0.6},'fast');},

		});
	</script>
